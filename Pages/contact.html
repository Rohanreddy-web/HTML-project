    <header>

    <hr>
    <main>
        <fieldset>
            <h2>
                Contact Details
            </h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Iste quod explicabo dolorum amet quaerat
                inventore voluptatum!</p>
            <p>

            </p>
            <p>
                Phone:
                <a href="tel:7671856610">7671-8566-10</a>
            </p>
        </fieldset>
        <section>
            <h2>Location Map</h2>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d487293.477870827!2d78.07836166993249!3d17.41273323166305!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb99daeaebd2c7%3A0xae93b78392bafbc2!2sHyderabad%2C%20Telangana!5e0!3m2!1sen!2sin!4v1727862050678!5m2!1sen!2sin"

                referrerpolicy="no-referrer-when-downgrade"></iframe>

        </section>
        <fieldset>
            <legend>Feedback Form</legend>
            <form action="post">
                <label for="name">Name:</label>
                <input type="text" name="Name" id="name" autofocus required maxlength="8" minlength="6">
                <br><br>
                <label for="mail">Email:</label>

                <input type="Email" name="Name" id="mail" autofocus required>
                <br><br>
                <label for="sub">Subject:</label>
                <input type="text" name="Name" id="sub" autofocus required>
                <br><br>
                <label for="text">Message:</label>
                <textarea name="messase" id="message" cols="30px" rows="8px"></textarea>
                <br><br>
                <button type="submit">Submit</button>
            </form>
        </fieldset>
    </main>
</body>
