<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../Multimedia/favicon.ico" type="image/icon">
    <title>Register page</title>
</head>
<body>
    <header>
        <a href="index.html"><img src="../Multimedia/new_cn_logo.svg" alt="1"></a>
        <hr>
        <h1>Create an Account</h1>
    </header>
 
    <main>
        <fieldset>
            <legend>Personal information</legend>
            <form method="post">
            <label for="username">Full Name:</label>
            <input type="text" name="fullname" id="username" required minlength="10" maxlength="15" autofocus>
            <br><br>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>
            <br><br>
            <label for="use">Username:</label>
            <input type="text" name="use" id="use" required minlength="10" maxlength="15" autofocus>
            <br><br>
            <label for="pass">Password:</label>
            <input type="password" name="password" id="pass" required minlength="10" maxlength="15" autofocus>
            <br><br>
            <label for="drop">User Type</label>
            <select name="type" id="drop">
               <optgroup label="User types">
                <option value="instructor">Instructor</option>
                <option value="student" selected>Student</option>
            </optgroup>
            </select>
            <br><br>
            <label for="drop2">Select Cource:</label>
            <select name="type2" id="drop2">
                <optgroup label="Our Cources">
                 <option value="Web developement" selected>Web-Development</option>
                 <option value="date science" > Data-Science</option>
                 <option value="Degital-Marketing">Degital-Marketing</option>
                 <option value="Android-Devlopement">Android-Devlopement</option>
             </optgroup>
             </select>
             <br><br>
             <button type="submit">Register</button>
            </form>
        </fieldset>
    </main>
</body>
</html>
